<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page 1: Setup -->
  <div id="page1" class="page">
    <div class="container">
      <h1>Number Guess Game</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" />
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="you@example.com" />
      <label class="checkbox-label">
        <input type="checkbox" id="agree" /> I agree to the terms & conditions
      </label>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Page 2: Gameplay -->
  <div id="page2" class="page">
    <div class="container">
      <h1>Guess the Number</h1>
      <p>Guess a number between <strong>1</strong> and <strong>100</strong>.</p>
      <label for="guess">Your guess:</label>
      <input type="text" id="guess" placeholder="1â€“100" disabled />
      <div>
        <button id="submit" disabled>Submit</button>
        <button id="reset">Reset</button>
      </div>
      <section class="result-section">
        <p id="result"></p>
        <p id="hint"></p>
        <p id="score"></p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
